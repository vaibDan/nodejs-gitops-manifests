apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: vaibdan/nodejs-gitops-app:a18aba709a298dab56023b132dc2ed746d1b2909
        ports:
        - containerPort: 8080